name: Paper Scout Daily Pipeline

on:
  schedule:
    - cron: '0 2 * * *'  # UTC 02:00 = KST 11:00
  workflow_dispatch:
    inputs:
      date_from:
        description: 'YYYY-MM-DD (KST)'
        required: false
        type: string
      date_to:
        description: 'YYYY-MM-DD (KST)'
        required: false
        type: string
      mode:
        description: 'full / dry-run'
        required: false
        default: 'full'
        type: string
      dedup:
        description: 'skip_recent / none'
        required: false
        default: 'skip_recent'
        type: string

concurrency:
  group: paper-scout-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  issues: write
  pages: write

jobs:
  paper-scout:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore config
        run: |
          if [ -n "${{ secrets.PAPER_SCOUT_CONFIG }}" ]; then
            echo "${{ secrets.PAPER_SCOUT_CONFIG }}" | base64 -d > config.yaml
          elif [ ! -f config.yaml ] && [ -f config.example.yaml ]; then
            cp config.example.yaml config.yaml
          fi

      - name: Restore keyword cache
        run: |
          if [ -n "${{ secrets.PAPER_SCOUT_KEYWORD_CACHE }}" ]; then
            mkdir -p data
            echo "${{ secrets.PAPER_SCOUT_KEYWORD_CACHE }}" | base64 -d > data/keyword_cache.json
          fi

      - name: Restore DB cache
        id: cache-db
        uses: actions/cache/restore@v4
        with:
          path: |
            data/*.db
            data/*.db-shm
            data/*.db-wal
            data/keyword_cache.json
          key: paper-scout-db-${{ github.sha }}
          restore-keys: |
            paper-scout-db-

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-embed.txt
            requirements-viz.txt

      - name: Install core dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install embed dependencies
        run: pip install -r requirements-embed.txt
        continue-on-error: true

      - name: Install viz dependencies
        run: pip install -r requirements-viz.txt
        continue-on-error: true

      - name: Run Paper Scout
        run: |
          python main.py \
            --mode ${{ inputs.mode || 'full' }} \
            ${{ inputs.date_from && format('--date-from {0}', inputs.date_from) || '' }} \
            ${{ inputs.date_to && format('--date-to {0}', inputs.date_to) || '' }} \
            --dedup ${{ inputs.dedup || 'skip_recent' }}
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_BOT_TOKEN_YKS: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID_YKS: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Save DB cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            data/*.db
            data/*.db-shm
            data/*.db-wal
            data/keyword_cache.json
          key: paper-scout-db-${{ github.sha }}

      - name: Commit metadata
        if: success() || failure()
        run: |
          git config user.name "paper-scout[bot]"
          git config user.email "paper-scout[bot]@users.noreply.github.com"
          git add data/seen_items.jsonl data/issue_map.json data/usage/ data/weekly_done.flag data/last_success.json
          git diff --cached --quiet || git commit -m "chore: update metadata [skip ci]"
          git push
        continue-on-error: true

      - name: Upload DB backup
        if: success() && github.event_name == 'schedule'
        uses: actions/upload-artifact@v4
        with:
          name: db-backup-${{ github.run_number }}
          path: data/*.db
          retention-days: 30

      - name: Deploy gh-pages
        if: success() || failure()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./tmp/reports
          keep_files: true
        continue-on-error: true

      - name: Upload debug artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs-${{ github.run_number }}
          path: tmp/debug/
          retention-days: 7

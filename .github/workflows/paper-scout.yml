name: Paper Scout Daily Pipeline

on:
  schedule:
    - cron: '0 2 * * *'  # UTC 02:00 = KST 11:00
  workflow_dispatch:
    inputs:
      date_from:
        description: 'YYYY-MM-DD (KST)'
        required: false
        type: string
      date_to:
        description: 'YYYY-MM-DD (KST)'
        required: false
        type: string
      mode:
        description: 'full / dry-run'
        required: false
        default: 'full'
        type: string
      dedup:
        description: 'skip_recent / none'
        required: false
        default: 'skip_recent'
        type: string

concurrency:
  group: paper-scout-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  issues: write

jobs:
  paper-scout:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore config
        run: |
          if [ -n "$PAPER_SCOUT_CONFIG" ]; then
            printf '%s' "$PAPER_SCOUT_CONFIG" | base64 -d > config.yaml || {
              echo "::warning::Failed to decode PAPER_SCOUT_CONFIG, falling back to example"
              [ -f config.example.yaml ] && cp config.example.yaml config.yaml
            }
          elif [ ! -f config.yaml ] && [ -f config.example.yaml ]; then
            cp config.example.yaml config.yaml
          fi
        env:
          PAPER_SCOUT_CONFIG: ${{ secrets.PAPER_SCOUT_CONFIG }}

      - name: Restore data cache
        id: cache-data
        uses: actions/cache/restore@v4
        with:
          path: |
            data/keyword_cache.json
            data/model_caps.json
          key: paper-scout-data-${{ github.sha }}
          restore-keys: |
            paper-scout-data-

      - name: Restore keyword cache
        run: |
          if [ -n "${{ secrets.PAPER_SCOUT_KEYWORD_CACHE }}" ]; then
            mkdir -p data
            echo "${{ secrets.PAPER_SCOUT_KEYWORD_CACHE }}" | base64 -d > data/keyword_cache.json
          fi

      - name: Restore model caps
        run: |
          if [ -n "${{ secrets.PAPER_SCOUT_MODEL_CAPS }}" ]; then
            mkdir -p data
            echo "${{ secrets.PAPER_SCOUT_MODEL_CAPS }}" | base64 -d > data/model_caps.json
          fi

      - name: Restore last success
        run: |
          if [ ! -f data/last_success.json ] && [ -n "${{ secrets.PAPER_SCOUT_LAST_SUCCESS }}" ]; then
            mkdir -p data
            echo "${{ secrets.PAPER_SCOUT_LAST_SUCCESS }}" | base64 -d > data/last_success.json
          fi

      - name: Check schedule enabled
        id: schedule-check
        if: github.event_name == 'schedule'
        run: |
          if [ -f config.yaml ]; then
            enabled=$(python3 -c "import yaml; c=yaml.safe_load(open('config.yaml')); print(c.get('app',{}).get('schedule_enabled', True))" 2>/dev/null || echo "True")
            if [ "$enabled" = "False" ]; then
              echo "skip=true" >> $GITHUB_OUTPUT
              echo "::notice::Schedule disabled in config.yaml (app.schedule_enabled: false). Skipping."
            else
              echo "skip=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Python 3.11
        if: steps.schedule-check.outputs.skip != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-embed.txt
            requirements-viz.txt

      - name: Install core dependencies
        if: steps.schedule-check.outputs.skip != 'true'
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install embed dependencies
        if: steps.schedule-check.outputs.skip != 'true'
        run: pip install -r requirements-embed.txt
        continue-on-error: true

      - name: Install viz dependencies
        if: steps.schedule-check.outputs.skip != 'true'
        run: pip install -r requirements-viz.txt
        continue-on-error: true

      - name: Run Paper Scout
        if: steps.schedule-check.outputs.skip != 'true'
        run: |
          python main.py \
            --mode ${{ inputs.mode || 'full' }} \
            ${{ inputs.date_from && format('--date-from {0}', inputs.date_from) || '' }} \
            ${{ inputs.date_to && format('--date-to {0}', inputs.date_to) || '' }} \
            --dedup ${{ inputs.dedup || 'skip_recent' }}
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN_YKS: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID_YKS: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}

      - name: Save data cache
        if: always() && steps.schedule-check.outputs.skip != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            data/keyword_cache.json
            data/model_caps.json
          key: paper-scout-data-${{ github.sha }}

      - name: Commit metadata
        if: (success() || failure()) && steps.schedule-check.outputs.skip != 'true'
        run: |
          git config user.name "paper-scout[bot]"
          git config user.email "paper-scout[bot]@users.noreply.github.com"
          git add -f data/seen_items.jsonl data/issue_map.json data/usage/ data/weekly_done.flag data/last_success.json data/model_caps.json 2>/dev/null || true
          git diff --cached --quiet || git commit -m "chore: update metadata [skip ci]"
          git push
        continue-on-error: true


      - name: Upload debug artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs-${{ github.run_number }}
          path: tmp/debug/
          retention-days: 7

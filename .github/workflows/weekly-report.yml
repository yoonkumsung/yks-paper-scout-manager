name: Weekly Report Pipeline

on:
  schedule:
    - cron: '0 8 * * 0'  # UTC 08:00 Sunday = KST 17:00 Sunday
  workflow_dispatch:

concurrency:
  group: weekly-report-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  issues: write

jobs:
  weekly-report:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore config
        run: |
          if [ -n "$PAPER_SCOUT_CONFIG" ]; then
            printf '%s' "$PAPER_SCOUT_CONFIG" | base64 -d > config.yaml || {
              echo "::warning::Failed to decode PAPER_SCOUT_CONFIG, falling back to example"
              [ -f config.example.yaml ] && cp config.example.yaml config.yaml
            }
          elif [ ! -f config.yaml ] && [ -f config.example.yaml ]; then
            cp config.example.yaml config.yaml
          fi
        env:
          PAPER_SCOUT_CONFIG: ${{ secrets.PAPER_SCOUT_CONFIG }}

      - name: Restore data cache
        id: cache-data
        uses: actions/cache/restore@v4
        with:
          path: |
            data/keyword_cache.json
            data/model_caps.json
            data/issue_map.json
            data/weekly_done.flag
          key: paper-scout-data-${{ github.sha }}
          restore-keys: |
            paper-scout-data-

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            requirements-embed.txt
            requirements-viz.txt

      - name: Install core dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install embed dependencies
        run: pip install -r requirements-embed.txt
        continue-on-error: true

      - name: Install viz dependencies
        run: pip install -r requirements-viz.txt
        continue-on-error: true

      - name: Run Weekly Report
        run: python main.py --weekly-only
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN_YKS: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID_YKS: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}

      - name: Save data cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            data/keyword_cache.json
            data/model_caps.json
            data/issue_map.json
            data/weekly_done.flag
          key: paper-scout-data-${{ github.sha }}

      - name: Upload debug artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: weekly-debug-logs-${{ github.run_number }}
          path: tmp/debug/
          retention-days: 7

  notify:
    provider: telegram
    channel_id: '@YKSGM_bot'
    secret_key: TELEGRAM_BOT_TOKEN
output:
  gh_pages:
    enabled: true
    keep_files: true
    retention_days: 90
  github_issue:
    enabled: false
    body_max_chars: 60000
    labels:
    - paper-report
  attachments:
    enabled: true
notifications:
  weekly_summary:
    provider: ''
    channel_id: ''
    secret_key: ''
  on_zero_results: true
  on_error: true
database:
  path: data/paper_scout.db
  retention:
    evaluations_days: 90
    query_stats_days: 90
    runs_days: 90
  papers_ttl_days: 365
  vacuum_after_purge: true
  seen_items:
    path: data/seen_items.jsonl
    rolling_days: 30
  usage:
    dir: data/usage
    rolling_days: 30
  persistence:
    cache_key_prefix: db
    embed_cache_key_prefix: embed
  release_backup:
    enabled: true
    keep_weeks: 4
    name_template: paper-scout-db-{date}.sqlite
weekly:
  trend_summary:
    enabled: true
    top_keywords: 10
    top_papers: 3
  update_scan:
    enabled: true
    updated_within_days: 7
    published_min_days: 7
    published_max_days: 90
  visualization:
    enabled: false
local_ui:
  host: 127.0.0.1
  port: 8585
  open_browser: true
